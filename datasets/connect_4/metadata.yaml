dataset: connect_4
description: >
  Database contains the set of all possible board states corresponding to a connect-4 game at 8-ply;
  Features correspond to spaces on a 7x6 board, with rows [1-6] and columns [a-f];
  Each feature has an integral value in range [0,2];
  Feature code - 0 = space is empty, 1 = taken by Player 1, 2 = taken by Player 2 
source: https://archive.ics.uci.edu/ml/datasets/Connect-4; https://www.openml.org/d/40668
publication: > 
  Dua, D. and Graff, C. (2019). 
  UCI Machine Learning Repository [http://archive.ics.uci.edu/ml]. 
  Irvine, CA: University of California, School of Information and Computer Science.
task: classification
keywords:
  - board game
  - moves
target:
  type: categorical
  description: Game-theoretical match result
  code: 0 = draw, 1 = Player 1 victory, 2 = Player 2 victory
